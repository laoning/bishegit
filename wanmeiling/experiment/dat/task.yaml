-
  设计题目: 轻量级标记语言在持久文档中的应用
  原始数据: |
    一种持久文档的案例

    特定应用领域描述语言需求

  内容和要求: |
    比较现有的各种标记语言,选则一种人类可读的轻量
    级标记语言,考察其在给定场合下的应用可能与限制。重
    点考察 Markdown 标记语言的应用。

    要求以常见教学文档的为例,设计一种面向特定应用
    文档描述规范,设计并实现一个向通用格式的转换程序。

  应完成的文件: |
    毕业设计开题报告,3000 字以上。

    外文参考资料的译文,2000 字以上。

    毕业设计说明书,15000 字以上。

    设计成果及其数字化存储。

  参考文献: |
    [1] John Gruber. Markdown home page[EB/OL]. http://daringfireball.net/projects/markdown/

    [2] 胡圣明, 李青山, 陈平. 基于对象的特定域语言构造方法 [J]. 西安电子科技大学学报, 2006(1).

    [3] 周艳明. 基于领域专用语言的应用软件自动生成 [J]. 计算机工程与应用, 2003(10).

  进度计划:
    -
      - 第一周至第三周
      - |
        根据任务书要求,搜集、查阅相关资料,完成开题报告;完成外文文献翻译工作
      
    -
      - 第四周至第五周
      - |
        深入研究文献,准备工作环境
        书面描述目标需求
        研究几种不同的标记语言,确定实现方式
      
    -
      - 第六周至第七周
      - |
        研究轻量级标记语言标记目标文档的方法
        设计一套基本的标记规范,尝试它的转换器设计
        使用自己设计的标记规范设计目标文档
      
    -
      - 第八周至第九周
      - |
        丰富完善标记系统,演变成完整的系统
        建立测试用例
        设计测试方法和测试过程
      
    -
      - 第十至第十二周
      - |
        完善转换器程序,优化标记规范
        健壮性改进与测试
        形成测试报告
      
    -
      - 第十三至第十四周
      - |
        撰写毕业设计说明书
        做好答辩准备
      
    -
      - 第十五周
      - |
        毕业设计说明书修订与完善
        论文评阅
      
    -
      - 第十六周
      - |
       论文答辩
       毕业设计材料归档

