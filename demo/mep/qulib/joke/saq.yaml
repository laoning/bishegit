11:
  qu: |
    简述UNIX~系统的启动过程。在UNIX系统的启动过程中，有哪些进程，按照怎样的次序被加载运行？
    系统启动完毕后，用户开始登录。用户输入用户名和正确的
    口令后，才能获得正常的用户工作环境。
    在用户登录过程中，又有哪些进程被启动？
    请对这些内部细节加以解释。
    \vblnk{30}
  an: |
    系统启动时，首先加载内核。在必要的初始化工作后，
    第一个启动的系统进程是~init。它为每个终端启动一个~getty进程。
    getty进程在每个终端上显示“Login:“作为提示，等待用户登录。\pnt{3}

    用户输入用户名和口令后，
    由~login 进程验证，验证获得通过后，为该用户启动他的``第一个用户进程'' ：~这通常就是~shell 。\pnt{3}
31:
  qu: |
    UNIX文件系统中，使用的``绝对路径''和``相对路径''描述文件的位置。简述这两种路径的含义和差别。
    \vblnk{30}
  an: |
    “绝对路径”是从文件系统的根目录出发，到达文件位置，所经历的一系列子目录，
    这些子目录，使用符号``/''隔开，这种指明文件位置的字符串，叫做“绝对路径”。\pnt{3}

    “相对路径”是从当前工作目录出发，形成的一串表达文件位置的字符。\pnt{2}

    在相对路径中，使用`.'表示本目录；使用``..''表示本目录的上级目录。\pnt{1}
